[messages]
headline=How to use INI internationalization

lang1.info1=The
lang1.name=English version
lang1.info2=of this example consists of four markup files:

lang1.markup.tmpl=tmpl.example1.<strong>en</strong>.php
lang1.markup.nav=snip.nav.php
lang1.markup.page=page.overview.php
lang1.markup.ini=page.overview.<strong>en</strong>.ini

lang2.info1=The
lang2.name=German version
lang2.info2=of the same page uses four markup files, too:

lang2.markup.tmpl=tmpl.example1.<strong>de</strong>.php
lang2.markup.nav=snip.nav.php
lang2.markup.page=page.overview.php
lang2.markup.ini=page.overview.<strong>de</strong>.ini

explanation=Instead of duplicating HTML markup, all translatable strings are extracted to one INI file per language, so that HTML markup and text content are 100% separated. Note that the example still used markup internationalisation for the template file - you can combine them to have the best of both worlds.
