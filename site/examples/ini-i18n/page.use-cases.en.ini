headline=When to use INI internationalization
para1="INI internationalisation is the purist's way to localize a markup file: no duplication of HTML and strict separation of textual content and markup, translations are contained in separate INI files."
para2="This solution is better for websites with fewer textual content and more HTML markup, probably anything that is rather about labels (e.g. for form fields) than about paragraphs. The less HTML tags and the more textual content (especially running text) your markup file contains, the more likely it is that you are going to prefer"
